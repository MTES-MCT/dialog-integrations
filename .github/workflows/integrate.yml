name: integrate

on:
  schedule:
    # Run every day at midnight UTC
    - cron: '0 0 * * *'
  push:
    branches: ["main"]
  workflow_dispatch:  # Allow manual trigger

jobs:
  integrate:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # Continue even if one integration fails
      matrix:
        organization: [co_brest, dp_sarthes]
    environment: ${{ matrix.organization }}  # Use GitHub Environment per organization

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: make app:build-ci

      - name: Generate API client
        run: make api:generate-client

      - name: Run integration for ${{ matrix.organization }}
        env:
          DIALOG_BASE_URL: ${{ secrets.DIALOG_BASE_URL }}
          DIALOG_CLIENT_ID: ${{ secrets.DIALOG_CLIENT_ID }}
          DIALOG_CLIENT_SECRET: ${{ secrets.DIALOG_CLIENT_SECRET }}
        run: uv run dialog integrate ${{ matrix.organization }}